<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Contact Page</title>
</head>

<body class="bg-gray-100">

  <div class="container mx-auto my-8 p-8 bg-white shadow-md rounded-md">

    <h1 class="text-3xl font-bold mb-6">Contact Me</h1>

    <form action="/data.json" method="POST">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Name Input -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
          <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
        </div>

      </div>

      <!-- Message Input -->
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-600">Message</label>
        <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Submit</button>
      </div>

    </form>

  </div>

</body>

</html>
